<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO ADMIN ! Upload students data in 
        CSV, JSON, Excel, HTML and XML File Formats</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>Select a CSV file:</label>
        <input type="file" name="file1" accept=".csv"><br><br>
        
        <label>Select a EXCEL file:</label>
        <input type="file" name="file2" accept=".xlsx"><br><br>
        
        <label>Select a JSON file:</label>
        <input type="file" name="file3" accept=".json"><br><br>
        
        <label>Select a HTML file:</label>
        <input type="file" name="file4" accept=".html"><br><br>
        
        <label>Select a XML file:</label>
        <input type="file" name="file5" accept=".lxml"><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
